{% extends 'registration/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-1" style="margin-top: 20px;">
                <h3>{{ thread.name }}</h3>
                <span class="badge badge-success">{{ thread.category.tag }}</span>
            </div>
        </div>

        {% for post in posts %}
        <div class="row" >
            <div class="col-md-10 offset-1" 
                 style="margin-top: 20px; border: solid 1px grey; border-radius: 10px; padding:20px">
                <div class="row">
                    <div class="col-md-10">
                        <h5>{{ post.title }}</h5>
                        <p class="text-info">{{ post.user.first.username }}</p>
                    </div>
                    <div class="col-md-2">
                        {% if post.user.first.id == user.id %}
                        <a href="/posts/{{post.id}}/delete"
                           class="btn btn-danger btn-small">Delete</a>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <p>{{ post.body }}</p>
                    </div>  
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
